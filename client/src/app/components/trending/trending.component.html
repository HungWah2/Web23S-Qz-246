<div class="blog-container">
  <div class="blog-box">
    <div class="blog-img">
        <img [src]="trending.image" alt="">
      </div>
      <div class="spann">
        <span> {{trending.activity}}</span>
        <span> {{trending.status}}</span>
      </div>

      <div class="blog-text">
        <a href="/marketplace" class="blog-title">{{trending.name}}</a>
        <q>{{trending.discription}}</q>
      </div>
      <button class="pay">{{trending.pay}}</button>
    </div>
  </div>
